<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>结算界面</title>
    <link rel="stylesheet" href="/component/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/component/personal-css/topNav.css">
    <script src="/component/jquery-2.1.1/jquery.min.js"></script>
    <script src="/component/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="/component/personal-js/productCenter.js"></script>
</head>
<body>
<style type="text/css">
    .div-img{display:flex;align-items:center;justify-content:center;width: 164px;height: 70px;border: 1px solid rgba(0, 0, 0, 0.2);}
    .bottom-img { text-align:center; width:100%; height:70px; background-color:#56ac69; }
    .link-text{text-overflow:ellipsis;overflow:hidden;white-space: nowrap;}
</style>
<!--网站图标和搜索框-->
<div class="headerer">
    <div class="sysname-div">
        <img id="logoimg" class="logoimg" src="/img/logo.jpg">
        <label for="logoimg">扶贫助农电子商务平台 </label>
    </div>
    <div class="searcher" >
        <input type="text" class="kuang" name="keyword" id="keyword" value="">
        <a href="javascript:searchOnClick()"><input name="imageField" type="image" src="/img/search.jpg" width="60" height="36" border="0" style="border:none;"></a>
    </div>
</div>
<!--导航栏-->
<div class="nav-bg">
    <div class="nav-er" id="topNav_ul">
        <ul >
            <li ><a href="javascript:toIndex()">网站首页</a></li>

            <li  ><a href="javascript:toIndustrialBelt()" >特色产业带</a></li>

            <li ><a href="javascript:toProductCenter()" >产品中心</a></li>

            <li ><a href="javascript:toClassification()" >采供分类</a></li>

            <li ><a href="javascript:toEnterprise()" >名企优录</a></li>

            <li ><a href="#" >农博会</a></li>

            <li ><a href="#" >品牌集</a></li>

            <li ><a href="#" >助农行动</a></li>

            <li ><a href="#" >资讯中心</a></li>

        </ul></div>
</div>

<div class="container" style="margin-top: 20px;margin-bottom: 40px;border: 1px solid rgba(0, 0, 0, 0.2);border-radius:4px;">
    <div class="row clearfix">
        <div class="col-md-12 column" style="margin-bottom: 20px">
            <h3 class="text-center text-info">
                <span class="glyphicon glyphicon-shopping-cart"> 加入购物车</span>
            </h3>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>
                        商品名
                    </th>
                    <th>
                        商品单价
                    </th>
                    <th>
                        商品库存
                    </th>
                    <th>
                        购买数量
                    </th>
                    <th>
                        总价格（￥）
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr class="warning">
                    <td>
                        <span th:text="${cropInfo.getName()}"></span>
                    </td>
                    <td>
                        <span id = "unit" th:text="${cropInfo.getUnit()}"></span>
                    </td>
                    <td>
                        <span id = "maxRepertory" th:text="${cropInfo.getRepertory()}"></span>
                    </td>
                    <td>
                        <button onclick="javascript:amountSub()">-</button>
                        <input id="amount" type="text" th:value=1 oninput="changeAmount()" />
                        <button onclick="javascript:amountAdd()">+</button>
                    </td>
                    <td>
                        <span id="allValue"></span>
                    </td>
                </tr>
                </tbody>
            </table>
            <div style="margin-left: 300px">
            <button type="button" class="btn btn-warning btn-sm" onclick="javascript:certainToBy()">
                    <font size="4"><span class="glyphicon glyphicon-folder-open" > 加入购物车</span></font></button>
            <button type="button" class="btn btn-warning btn-sm" onclick="history.back()">
                <font size="4"><span class="glyphicon glyphicon-edit" > 取消</span></font></button>
            </div>
        </div>
    </div>
</div>

<!--网页底部-->
<div class="bottom-img">
    <img src="/img/bottomPage.png" width="988" height="70">
</div>
<span id="cropId" style="display: none" th:text="${cropInfo.getId()}"></span>
</body>
<script src="/component/personal-js/topPublic.js"></script>
<!--对价格进行初始化-->
<script>
    var unitStr = document.getElementById("unit").innerText;
    var unit = parseFloat(unitStr);
    document.getElementById("allValue").innerText = unit;
</script>
<!--对价格进行改变-->
<script src="/component/personal-js/settleAccount.js"></script>
<!--确认购买跳转界面（结算）-->
<script>
    function certainToBy(){
        var cropId = document.getElementById("cropId").innerText;//农产品Id
        var amountStr = document.getElementById("amount").value;//购买数量
        var amount = parseFloat(amountStr);//数量转为字符串
        window.location.href="/certainToAddInCart?cropId=" + cropId + "&amount=" + amount;
    }
    function searchOnClick(){
        var searchParam = document.getElementById("keyword").value;
        window.location.href="/searchCropList?keyWord=" + searchParam;
    }
</script>
</html>
